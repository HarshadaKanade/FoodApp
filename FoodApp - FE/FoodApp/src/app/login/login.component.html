<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

    <div
    class="card text-center"
    style="
      margin-top: 20px;
      width: 50rem;
      margin-left: auto;
      margin-right: auto;
    "
  >
    <div class="card-body">
      <h2>Welcome Back User!</h2>
      <img
      src="../../assets/img/img1.png"
      alt="Error Loading Image"
      height="200px"
      />
      <h2>Login to your Account</h2>
      
      <div class="mb-3">
        <label for="Email" class="form-label"
        >Enter Your Email address</label
        >
        <input
        name="email"
        #email="ngModel" ngModel
        type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Enter your email address here"
            pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" 
            required
            />
            <span *ngIf="email.invalid && email.touched"
            style="color: red;">Invalid email</span>
          </div>
          
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input
            name="password"
            #password="ngModel" ngModel
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Enter your password here"
            required
            />
            <span *ngIf="password.invalid && password.touched" 
            style="color: red;">Password required</span>
          </div>
          
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
            Log In to your Account
          </button>
      </div>
    </div>
  </form>
</div>
