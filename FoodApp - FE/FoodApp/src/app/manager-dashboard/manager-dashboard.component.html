
<div style="margin: 4% auto;" class="container">
  <h6>{{manager.name}}<br><br>
    {{manager.email}}<br><br>
   </h6>
</div>
<div style="margin: 2% auto;" class="container">
    <button type="button" class="btn btn-primary" [routerLink]="['/add-fp']">Add Food product</button>
</div>
<div style="margin: 4% auto;" class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Avaialbility</th>
            <th scope="col">About </th>
            <th scope="col">Price</th>
            <th scope="col">Edit </th>
            <th scope="col">Delete</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of result.data.foodProducts">
            
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.type}}</td>
            <td>{{r.avaialbility}}</td>
            <td>{{r.about}}</td>
            <td>{{r.price}}</td>
            <td><button type="button" class="btn btn-secondary" [routerLink]="['/edit-fp']">Edit</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deletefp(r.id)">Delete</button></td>

          </tr>
        </tbody>
      </table>
</div>
